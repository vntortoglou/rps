<body>

    <!-- Body of the Console -->
    <div class="gameboy"> 


        <div class="onOff"> OFF ' ON</div>

        <div class="vLine1"></div>
        <div class="vLine2"></div>
        <div class="sLine"></div>

            </div>
        <!-- The outline of the screen with the lines and the Battery light-->

                    <div class="blueLine"></div>

        </div>





    
<div class="NGB">

</div>

            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
